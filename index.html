<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <main>
    <div class="card">
      <div class="left-side">
      
      </div>
 
     <div class="right-side"> 
       <h6 >Perfume</h6>

        <h1>Gabrielle Essence Eau De Parfum</h1> 

       <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.</p>
       <div class="prices">
          <ul>
           <li class="current-price">$149.99</li>
          <li class="pervious-price">$169.99</li>
          </ul>
        </div>
      
         <button class="btn"><img src="/images/icon-cart.svg" alt="cart-icon"> Add to Cart</button>
    
      
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ajchinasa">Ajogu Chinasa</a>.
  </footer>
  
</body>
</html>
